<html lang="en">

<head>
    <meta charset="utf-8">
    <title>hello-rust-from-js</title>
</head>

<body>
    <div id="results_div"></div>
    <script>
        "use strict";
        WebAssembly.instantiateStreaming(fetch("hello-rust-from-js.wasm"), {}).then(
            (obj) => {
                let result = obj.instance.exports.my_exported_func();
                document.getElementById("results_div").innerText = "Result from rust: " + result;
            },
        );
    </script>
</body>

</html>
