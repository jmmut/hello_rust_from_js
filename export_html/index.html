<html lang="en">

<head>
    <meta charset="utf-8">
    <title>hello-rust-from-js</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            /*background: black;*/
            z-index: 0;
        }
    </style>
</head>

<body>
    <div id="main_div"></div>
    <button id="main_button">click me</button>
    <script>
        "use strict";
        function addListener(dom_id, event_type, callback) {
            let elem = document.getElementById(dom_id)
            elem.addEventListener(event_type, event => { callback(event); });
        }
        addListener("main_button", "click", update_div);
        function update_div() {
            document.getElementById("main_div").innerText = "clicked";
        }
    </script>
</body>

</html>
